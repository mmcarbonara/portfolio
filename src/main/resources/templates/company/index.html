<!DOCTYPE html><!--ログイン画面に表示する会社概要-->
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>会社概要</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!--ヘッダー-->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyamshi-container">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-10 col-lg-11">
						 <nav class="my-3" style="--bsbreadcrumb-divider: '>'" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item active" aria-current="page">会社概要</li>
							</ol>
						 </nav>
						 
						 <div class="container">
							 <div class="row">
								 <div class="col-lg-8 container mb-4">
									 <div class="row pb-2 mb-2 border-bottom">
										 <div class="col-4">
											 <span class="fw-bold">会社名</span>
										 </div>
										 
										 <div class="col">
											 <span th:text="${company.getName()}"></span>
										 </div>
									 </div>
									 
									 <div class="row pb-2 mb-2 border-bottom">
										 <div class="col-4">
											 <span class="fw-bold">所在地</span>
										 </div>
										 
										 <div class="col">
											 <span th:text="${company.getAddress()}"></span>
										 </div>
									 </div>
									 
									 <div class="row pb-2 mb-2 border-bottom">
										 <div class="col-4">
											 <span class="fw-bold">代表者名</span>
										 </div>
										 
										 <div class="col">
											 <span th:text="${company.getRepresentative()}"></span>
										 </div>
									 </div>		
									 
									 <div class="row pb-2 mb-2 border-bottom">
										 <div class="col-4">
											 <span class="fw-bold">資本金</span>
										 </div>
										 
										 <div class="col">
											 <span th:text="${company.getCapital()}"></span>
										 </div>
									 </div>											 
									 
									 <div class="row pb-2 mb-2 border-bottom">
										 <div class="col-4">
											 <span class="fw-bold">事業内容</span>
										 </div>
										 
										 <div class="col">
											 <span th:text="${company.getBusiness()}"></span>
										 </div>
									 </div>		
									 
									 <div class="row pb-2 mb-2 border-bottom">
										 <div class="col-4">
											 <span class="fw-bold">設立</span>
										 </div>
										 
										 <div class="col">
											 <span th:text="${company.getEstablishment()}"></span>
										 </div>
									 </div>		

									 <div class="row pb-2 mb-2 border-bottom">
										 <div class="col-4">
											 <span class="fw-bold">従業員数</span>
										 </div>
										 
										 <div class="col">
											 <span th:text="${company.getEstablishment()}"></span>
										 </div>
									 </div>		
								 </div>
							 </div>
						  </div>
						</div>
					</div>
				</div>
			</main>
			
			<!--フッター-->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}">
	</body>
