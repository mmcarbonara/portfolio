<!DOCTYPE html><!--管理者用の店舗詳細ページ：要訂正箇所あり-->
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       
       <!-- Google Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">   
       
       <link th:href="@{/css/style.css}" rel="stylesheet" >
       
       <title>店舗詳細</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!--ヘッダー-->
			<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm nagoyameshi-navbar">
				<div class="container nagoyameshi-container">
					<a class="navbar-brand" th:href="@{/}"> <!--a class="navbar-brand" とは何か-->
						<img class="nagoyameshi-logo me-1" th:src="@{/images/logo.png}" alt="NAGOYAMESHI">
					</a>
				</div>
			</nav>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8">
						 	<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb mb-0">
									<li class="breadcrumb-item"><a th:href="@{/admin/restaurants}">店舗一覧</a>
									<li class="breadcrumb-item active" aria-current="page">店舗詳細</li>
								</ol>
							</nav>
							
							<h1 class="mb-4 text-center" th:text="${restaurants.getName()}"></h1>
							
							<div class="d-flex justify-content-end align-items-end mb-3">
								<div>
									<a href="#">編集</a>
								</div>
							</div>
							
							<div class="mb-3">
								<img th:if="${restaurants.getImageName()}" th:src="@{/storage/__${restaurants.getImageName()}__}" class="w-100" alt="店舗画像"><!--画像挿入-->
								<img th:unless="${restaurants.getImageName()}" th:src="@{/images/noImage.png}" class="w-100" alt="NoImage">　<!--画像挿入-->
							</div>
							
							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">ID</span>
									</div>
									
									<div class="col">
										<span th:text="${restaurants.getId()}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">店舗名<span>
									</div>
									
									<div class="col">
										<span th:text="${restaurants.getName()}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">説明<span>
									</div>
									
									<div class="col">
										<span class="nagoyameshi-pre-wrap" th:text="${restaurants.getDescription()}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">価格帯<span><!--priceに変更してもいいのかも?-->
									</div>
									
									<div class="col">
										<span th:text="${#numbers.formatInteger(restaurants.getLowestPrice(), 1, 'COMMA') + '円〜' + #numbers.formatInteger(restaurants.getHighestPrice(), 1, 'COMMA') + '円'}"></span><!--ここはあとで訂正する-->
									</div>
								</div>

								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">営業時間<span>
									</div>
									
									<div class="col">
										<span th:text="${restaurants.getOpeningTime() + '時から' + restaurants.getOpeningTime() + '時まで'}"></span> <!--closingtimeは必要か？時間の取得はこれでいいのか-->
									</div>
								</div>																								

								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">座席数<span>
									</div>
									
									<div class="col">
										<span th:text="${restaurants.getCapacity() + '人'}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">定休日<span>
									</div>
									
									<div class="col">
										<span th:text="${restaurants.getHoliday()}"></span>
									</div>
								</div>

								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">電話番号<span>
									</div>
									
									<div class="col">
										<span th:text="${restaurants.getphoneNumber()}"></span>
									</div>
								</div>
																
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">郵便番号<span>
									</div>
									
									<div class="col">
										<span th:text="${restaurants.getPostalCode()}"></span>
									</div>
								</div>

								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">住所<span>
									</div>
									
									<div class="col">
										<span th:text="${restaurants.getAddress()}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">カテゴリ<span>
									</div>
									
									<div class="col">
										<span th:text="${restaurants.getCategoryId()}"></span>
									</div>
								</div>								
							</div>
							
						</div>
					</div>
				</div>
			</main>
			
			<!--フッター-->
			<footer>
				<div class="d-flex justify-content-center align-items-center h-100">
					<p class="text-center text-muted samll mb-0">&copy; NAGOYAMESHI All rights reserved.</p>
				</div>
			</footer>
		</div>
		
		 <!-- Bootstrap -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>        
	</body>
</html>
